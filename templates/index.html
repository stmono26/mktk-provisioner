<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mikrotik Config Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4a5568;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        #result a {
            color: #667eea;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Mikrotik Config Generator</h1>
    <form id="config-form">
        <label>Router MAC (no colons):
            <input type="text" name="mac" required placeholder="XX:XX:XX:XX:XX:XX">
        </label>
        <label>LAN IP Address (e.g. 192.168.88.1/24):
            <input type="text" name="lan_ip" required placeholder="192.168.88.1/24">
        </label>
        <button type="submit">Save Configuration</button>
    </form>
    <div id="result"></div>
    <script>
    document.getElementById('config-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        const res = await fetch('/generate', {method: 'POST', body: data});
        const json = await res.json();
        if(json.success) {
            document.getElementById('result').innerHTML = `Config saved: <a href="${json.config_url}" target="_blank">Download</a>`;
        } else {
            document.getElementById('result').textContent = json.error;
        }
    };
    </script>
</body>
</html>
